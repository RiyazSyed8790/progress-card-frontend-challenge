<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="person">
   <div class="guy">
    <div class="wrap1">
    <img alt="jeremy-image" src="./images/image-jeremy.png"/><br>
    <span style="color:hsl(235, 45%, 61%);font-weight: 400;">Report for</span><br>
    <span class="name">Jeremy Robson</span>
    <br>
    </div>
   </div>
  <div class="time">
  <div class="wrap2">
  <span id="daily">Daily</span><br>
  <span>Weekly</span><br>
  <span>Monthly</span><br>
  </div>
</div>
  
  </div>
  <div class="activities">
  <div class="work">
    <div class="wrap3">
      <div class="header">
        <head>Work</head>
        <img src="./images/icon-ellipsis.svg" class="dot" alt="ellipsis"/>
      </div>
      <div class="card-content">
      <span class="prime">5hrs</span><br> <!-- daily -->
      <span class="subp" >Previous - 7hrs</span> <!-- daily -->
      </div> 
    </div>
  </div>
  
 <div class="play">
  <div class="wrap3">
  <div class="header">
    <head>Play</head>
    <img src="./images/icon-ellipsis.svg" class="dot" alt="ellipsis"/>
  </div>
  <div class="card-content">
  <span class="prime">0hrs</span><br> <!-- daily -->
  <span class="subp" >Previous - 2hrs</span> <!-- daily -->
  </div> 
</div>
 </div> 

  <div class="study">
    <div class="wrap3">
      <div class="header">
        <head>Study</head>
        <img src="./images/icon-ellipsis.svg"  alt="ellipsis"/>
      </div>
      <div class="card-content">
      <span class="prime">0hrs</span><br> <!-- daily -->
      <span class="subp" >Previous - 1hrs</span> <!-- daily -->
      </div> 
    </div>
  
  </div>

  <div class="excer">
    <div class="wrap3">
      <div class="header">
        <head>Exercise</head>
        <img src="./images/icon-ellipsis.svg" class="dot" alt="ellipsis"/>
      </div>
      <div class="card-content">
      <span class="prime">1hr</span><br> <!-- daily -->
      <span class="subp" >Previous - 1hr</span> <!-- daily -->
      </div> 
    </div>
  </div>
  
  <div class="social">
    <div class="wrap3">
      <div class="header">
        <head>Social</head>
        <img src="./images/icon-ellipsis.svg" class="dot" alt="ellipsis"/>
      </div>
      <div class="card-content">
      <span class="prime">1hr</span><br> <!-- daily -->
      <span class="subp" >Previous - 3hrs</span> <!-- daily -->
      </div> 
    </div>
  </div>
  
  <div class="sc">
    <div class="wrap3">
      <div class="header">
        <head>Self Care</head>
        <img src="./images/icon-ellipsis.svg" class="dot" alt="ellipsis"/>
      </div>
      <div class="card-content">
      <span class="prime">0hrs</span><br> <!-- daily -->
      <span class="subp" >Previous - 1hr</span> <!-- daily -->
      </div> 
    </div>
  
  </div>
  
</div>
</div>

</body>
<script src="./script.js"></script>
</html>
